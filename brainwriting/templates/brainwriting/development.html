<html>
    <head>
        <head>
            <meta charset="utf-8"/>
            <title>Poopoo Room</title>
        </head>
    </head>
    <body>
        <h2>Develop Ideas!</h2><br>
        <textarea id="current-idea" cols="100" rows="20"></textarea><br>
        <input id="comment-text-input" type="text" size="100"><br>
        <button onclick="loadNextIdea()">Next Idea</button>
        <button onclick="submitComment()">Submit</button>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
        <script>
            let currentIdea = null;

            // Populate textarea with idea
            loadNextIdea(true)

            function loadNextIdea(firstRun = false) {
                 $.ajax({
                        type: 'GET',
                        url: '/get_response/development',
                        success: function(response) {
                            currentIdea = response;
                            if(response == "NULL869" || response == "none")
                                window.location.pathname = window.location.pathname.split("development")[0] + 'voting/';
                            else
                                document.getElementById("current-idea").value = response;
                        },
                    });
                if(firstRun == false)
                  ideaDeveloped()
            }

            function submitComment() {
                comment = document.getElementById("comment-text-input").value;
                document.getElementById("current-idea").value += comment + '\n';

                $.ajax({
                    type: 'POST',
                    url: '/add_comment/',
                    data: {
                        idea: currentIdea,
                        comment: comment,
                    },
                    success: function(response) {
                        document.getElementById("comment-text-input").value = response;
                    },
                });
            }

        function ideaDeveloped(){
            const idea = document.querySelector('#current-idea').value;
            $.ajax({
                    type: 'POST',
                    url: '/upd_response/',
                    data: {
                        response: idea,
                        developed: "yes"
                    },
                    success: function(response) {
                        alert(response);
                    },
                });
        }

        </script>
    </body>
</html>
