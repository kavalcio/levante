<html>
    <head>
        <head>
            <meta charset="utf-8"/>
            <title>End Page - levant√©!</title>
        </head>
    </head>
    <body>
        <h2>Brainstorming is Complete!</h2><br>
        <input id="problem-description" type="text" size="100" ><br>
        <textarea readonly id="ideas" cols="50" rows="20" onclick="copyFunction()"></textarea><br>
        <button onclick="newSession()"> Start a New Session!</button>
        {{ room_name|json_script:"room-name" }}
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
        <script>
            const roomName = JSON.parse(document.getElementById('room-name').textContent);
            var token = '{{csrf_token}}';
                //Get problem description
            $.ajax({
                type: 'GET',
                headers: { "X-CSRFToken": token },
                url: '/get_question/',
                data: {
                    room_id: localStorage.getItem('roomId')
                },
                success: function (response) {
                    document.querySelector('#problem-description').value = response;
                },
            });     
            
            function copyFunction() {
                /* Get the text field */
                var copyText = document.getElementById("ideas");

                /* Select the text field */
                copyText.select();

                /* Alert the copied text */
                alert("Copied all ideas: \n" + copyText.value);
            }

            loadIdeas()
            function loadIdeas() {
                $.ajax({
                    type: 'GET',
                    headers: { "X-CSRFToken": token },
                    url: '/get_responses/',
                    data: {
                        page: 'end',
                        room_id: localStorage.getItem('roomId'),
                    },
                    dataType: "json",
                    success: function(response) {
                        if(response == "NULL869" || response == "none")
                            return
                        else {
                            current = response[0];
                            i=0;
                            while(current!=response[response.length]){
                                document.getElementById("ideas").value += "[idea "+i+ "]"+current.fields.response_text + '\n \n';
                                i++;
                                current = response[i];
                            }
                        }
                    },
                });
            }

            function newSession(){
                window.location.pathname = window.location.pathname.split(roomName)[0];
            }
        </script>
    </body>
</html>
