{% load static %}
<html>
    <head>
        <head>
            <meta charset="utf-8"/>
            <title>Voting - levant√©!</title>
            <link rel="stylesheet" href="{% static 'voting.css' %}">
        </head>
    </head>
    <body>
        <h2>Vote For In Person Discussion!</h2><br>
        <div id="votes-center">
            <textarea readonly id="idea-one" cols="50" rows="20" onclick="vote('one')"></textarea>
            <textarea readonly id="idea-two" cols="50" rows="20" onclick="vote('two')"></textarea>
            <textarea readonly id="idea-three" cols="50" rows="20" onclick="vote('three')"></textarea><br>
        </div>
        <div id="next-idea-button-center">
            <button onclick="loadThreeNext()"> Next Ideas</button>
        </div>
        <div class="meter">
            <span style="width: 80%"></span>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
        <script>
            var token = '{{csrf_token}}';
            let ideas = null;
            let currentIdea = null;
            let count = 0;
            init();

             async function init() {
                ideas = await getIdeas();
                ideas = JSON.parse(ideas);
                length = Object.keys(ideas).length;
                // Loads the first three ideas
                loadNextIdea("one", true)
                loadNextIdea("two", true)
                loadNextIdea("three", true)

            }

            function getIdeas() {
                const roomId = localStorage.getItem('roomId');
                return $.ajax({
                    type: 'GET',
                    headers: { "X-CSRFToken": token },
                    url: '/get_responses/',
                    data: {
                        page: 'voting',
                        room_id: roomId,
                    },
                    success: function(response) {
                        if (response == "NULL869" || response == "none")
                        {
                            return;
                        }
                        return response;
                    },
                });
            }
            function vote(ideaNum){
                const idea = document.getElementById("idea-"+ideaNum).value
                    $.ajax({
                        type: 'POST',
                        headers: { "X-CSRFToken": token },
                        url: '/upd_response/',
                        data: {
                            response: idea,
                            check: "vote"
                        },
                        success: function(response) {
                            
                        },
                    });
                document.getElementById("idea-"+ideaNum).value = "Voted!"
            }

            function loadNextIdea(ideaNum, firstRun) {
                const idea = document.getElementById("idea-"+ideaNum).value
                const roomId = localStorage.getItem('roomId');
                if (document.getElementById("idea-"+ideaNum).value != "Voted!" && !firstRun && document.getElementById("idea-"+ideaNum).value != ""){
                    $.ajax({
                        type: 'POST',
                        headers: { "X-CSRFToken": token },
                        url: '/upd_response/',
                        data: {
                            response: idea
                        },
                        success: function(response) {
                            if(count == ideas.length)
                                window.location.pathname = window.location.pathname.split("voting")[0] + 'end/';
                        },
                    });  
                }
                if(count == ideas.length)
                    window.location.pathname = window.location.pathname.split("voting")[0] + 'end/';
                currentIdea = ideas[count].fields.response_text;
                document.getElementById("idea-"+ideaNum).value = currentIdea;
                // $.ajax({
                //     type: 'GET',
                //     headers: { "X-CSRFToken": token },
                //     url: '/get_comments/',
                //     data: {
                //         response_id: ideas[count].pk,
                //     },
                //     success: function (result) {
                //         const comments = JSON.parse(result);
                //         document.getElementById("idea-"+ideaNum).value += '\n' + "           Developments:";
                //         for (index in comments) {
                //             document.getElementById("idea-"+ideaNum).value += '\n' + comments[index];
                //         }
                //     },
                // });
                count++;
            }

            function loadThreeNext(){
                loadNextIdea("one", false)
                loadNextIdea("two", false)
                loadNextIdea("three", false)
            }
        </script>
    </body>
</html>
